<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %} 
                BankApp
            {% endblock title %}
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="icon" href="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp" type="image/png">

</head>
<body>



    {% block body %}
    
        {% include 'core/navbar.html' %}
        {% comment %} Contains Link to different pages {% endcomment %}
        <nav class="navbar navbar-expand-lg navbar-light">
                <a href="{% url 'homepage' %}" class="{% if request.path == '/' %}active{% endif %}">HOME</a>
                {% comment %} <a href="{% url 'login' %}" class="{% if 'login' in request.path %}active{% endif %}">LOGIN</a> {% endcomment %}

                {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}" class="{% if 'logout' in request.path %}active{% endif %}">LOGOUT</a>
                {% else %}
                    <a href="{% url 'login' %}" class="{% if 'login' in request.path %}active{% endif %}">LOGIN</a>
                {% endif %}
        </nav>

    {% endblock body %}

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>


</body>
</html>
